<div class="row">
  <md-toolbar class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1">
    <span class="col-sm-12 col-xs-12 col-md-6 col-lg-6 center-align"><b>Name : </b> {{paymentStructure.EmployeeName}}</span>
    <span class="col-sm-12 col-xs-12 col-md-6 col-lg-6 center-align"> <b >Number : </b> {{paymentStructure.EmployeeNumber}}</span>
  </md-toolbar>
  <md-card class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1 mtb10 p0 md-elevation-z12">
    <md-card-content class="p0">
      <div>
        <md-toolbar color="primary">
          <div class="col-xs-12 p0 m0"><span>Payscale Details</span><button md-raised-button class="pull-right btn-small" (click)="editChanges()" *ngIf="!isNewEmployee"><span class="glyphicon glyphicon-edit text-success" style="padding: 2px 0 4px 2px"></span></button></div>
        </md-toolbar>
        <div class="col-lg-12 col-md-12 col-sm-12 mtb10">
          <form (submit)="saveChanges()">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
           </div>
            <p *ngIf="successFlag" class="alert alert-success">Employee Payscale Details are updated successfully!</p>
            <div class="col-md-4 col-sm-6 col-lg-4 col-xs-12">
              <md-input class="" name="gross" placeholder="CTC" [(ngModel)]="paymentStructure.Gross" type="text" required [disabled]="inputDisabled">
              </md-input>
            </div>
            <div class="col-md-4 col-sm-6 col-lg-4 col-xs-12">
              <md-input class="" name="bankName" placeholder="Bank Name" [(ngModel)]="paymentStructure.BankName" type="text" required [disabled]="inputDisabled"></md-input>
            </div>
            <div class="col-md-4 col-sm-6 col-lg-4 col-xs-12">
              <md-input class="" name="bankBranch" placeholder="Bank Branch" [(ngModel)]="paymentStructure.BankBranch" type="text" required
                [disabled]="inputDisabled"></md-input>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
              <md-input class="" name="bankAccNo" placeholder="Bank Account No" [(ngModel)]="paymentStructure.BankAccNo" type="text" required
                [disabled]="inputDisabled"></md-input>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
              <md-input class="" name="accountName" placeholder="Account Name" [(ngModel)]="paymentStructure.BankAccName" type="text" required
                [disabled]="inputDisabled"></md-input>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 center-align">
              <button md-raised-button class="btn-save" type="submit" [disabled]="inputDisabled">Save</button>
            </div>
          </form>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
