<div class="row">
    <md-card class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1 mtb10 p0 md-elevation-z12">
        <md-card-content class="p0">
            <div>
                <md-toolbar color="primary" class="mbottom5 toolbar-small">
                    <div class="col-xs-12 p0 m0">
                        <span>Client Licenses ({{client}})</span>
                        <button md-raised-button class="pull-right btn-small mright5" (click)="newLicense()"><span class="glyphicon glyphicon-plus text-success" style="padding: 2px 0 4px 2px;"></span></button>
                    </div>
                </md-toolbar>

                <div class="col-lg-12 col-md-12 col-sm-12 mbottom5 ofs">
                    <table>
                        <thead (click)="sort($event)">
                            <tr table-header>
                                <th>Location</th>
                                <th>Key</th>
                                <th class="center-align">Download</th>
                                <th class="center-align">Upload</th>
                                <th class="center-align">Status</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let license of licenses; let i=index">
                                <td>{{license.Location}}</td>
                                <td>{{license.LicenseKey}}</td>
                                <td class="center-align" *ngIf="license.Download&&license.Disabled"><span class="glyphicon glyphicon-ok text-success"></span></td>
                                <td class="center-align" *ngIf="!license.Download&&license.Disabled"><span class="glyphicon glyphicon-remove text-danger"></span></td>
                                <td class="center-align" *ngIf="!license.Disabled"><span><md-slide-toggle [(ngModel)]="license.Download" [disabled]="license.Disabled"></md-slide-toggle></span></td>
                                <td class="center-align" *ngIf="license.Upload&&license.Disabled"><span class="glyphicon glyphicon-ok text-success"></span></td>
                                <td class="center-align" *ngIf="!license.Upload&&license.Disabled"><span class="glyphicon glyphicon-remove text-danger"></span></td>
                                <td class="center-align" *ngIf="!license.Disabled"><md-slide-toggle [(ngModel)]="license.Upload" [disabled]="license.Disabled"></md-slide-toggle></td>
                                <td class="center-align" *ngIf="license.Active&&license.Disabled"><span class="glyphicon glyphicon-ok text-success"></span></td>
                                <td class="center-align" *ngIf="!license.Active&&license.Disabled"><span class="glyphicon glyphicon-remove text-danger"></span></td>
                                <td class="center-align" *ngIf="!license.Disabled"><md-slide-toggle [(ngModel)]="license.Active" [disabled]="license.Disabled"></md-slide-toggle></td>
                                <td class="center-align" *ngIf="license.Disabled" style="width:94px"><span class="glyphicon glyphicon-edit pointer" (click)="editLicense(i)" title="Edit"></span></td> 
                                <td class="center-align" *ngIf="!license.Disabled" style="width:94px"><span class="glyphicon glyphicon-repeat pointer" (click)="undoLicense()" title="Undo"></span></td>
                                <td class="center-align" style="width:94px"><span *ngIf="!license.Disabled" class="glyphicon glyphicon-floppy-disk pointer" (click)="saveLicense(i)" title="Save"></span></td>
                            </tr>                           
                        </tbody>
                    </table>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
