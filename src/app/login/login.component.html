<div class="row mtop15">
  <style>
    @import 'https://fonts.googleapis.com/css?family=Roboto';
  </style>

  <md-card class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-4 col-lg-offset-4 mtb10 p0 md-elevation-z21">

    <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 p10 brtop10 center-align login-heading">
      <h3>Login</h3>
    </div>
    <md-card-content class="p0">
      <form #newDocForm="ngForm" (submit)="login()">
        <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 mtb10 bg-white">
 

          <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 mtop10 center-align logo">
            <img src="../../images/logo.png" alt="">
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 mtop10">
            <md-input-container>   <input mdInput class="" #username autocomplete="off" name="username" placeholder="Username/Email" [(ngModel)]="User.username" type="text" required ></md-input-container>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 mtop10">
            <md-input-container>   <input mdInput class="" #password name="password" autocomplete="off" placeholder="Password" [(ngModel)]="User.password" type="password" required></md-input-container>
          </div>

          <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 mtop15 center-align">
            <button md-raised-button class="btn-save green500 btn-login" type="submit" value="Login">Login</button>
          </div>

          <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 mtop10 center-align">
            <a (click)="navigateTo('forgot-password')" class="pointer">Forgot Password?</a>
          </div>
        </div>

      </form>

    </md-card-content>
  </md-card>

</div>
